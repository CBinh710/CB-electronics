<div class="food-card-container">
  <div class="food-card-wrapper">
    <img src="{{image}}" alt="{{imageAlt}}" />
  </div>
  <div class="food-price">
    <p>{{price}}</p>
  </div>
  <div class="card-detail">
    <div class="food-rating">
      <div class="rating-1"><img src="{{rating1}}" alt="Rating 1"/></div>
      <div class="rating-2"><img src="{{rating2}}" alt="Rating 2"/></div>
      <div class="rating-3"><img src="{{rating3}}" alt="Rating 3"/></div>
      <div class="rating"><img src="{{ratingStar}}" alt="Rating Star"/></div>
      <p>{{rating}}</p>
    </div>
    <p class="food-name">{{name}}</p>
    <p class="food-detail">{{detail}}</p>
    <div class="card-button">
      <include src="./components/button.html" locals='{"text": "Order now"}'></include>
    </div>
  </div>
</div>
