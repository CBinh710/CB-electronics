<div class="card-container">
  <div class="card-filter">
      <div class="food-image"><img src="{{image}}" alt=""></div>
      <div class="food-price"><p>{{price}}</p></div>
  </div>
  <div class="food-rating"><img src="{{rating}}" alt=""></div>
  <p class="food-card-header">{{header}}</p>
  <p class="food-card-text">{{text}}</p>
  <div class="card-button">        
    <include src="./components/button.html" locals='{
      "text": "Order Now"
    }'></include>
  </div>
</div>
