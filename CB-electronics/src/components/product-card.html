<div class="product-card-wrapper">
  <div class="product-container">
    <div class="product-preview-container">
      <img class="product-card-image" src="{{image}}" alt="{{name}}" />
      <p class="product-price">{{price}}</p>
    </div>
    <div class="product-content-container">
      <div class="product-content">
        <div class="product-rating">
          <div><img src="{{rating1}}" alt="First user"/></div>
          <div><img src="{{rating2}}" alt="Second user"/></div>
          <div><img src="{{rating3}}" alt="Third user"/></div>
          <div class="rating"><img src="./assets/images/rating-star.png" alt="Rating Star"/></div>
          <p class="star-rating">({{rating}})</p>
        </div>
        <h3 class="product-name">{{name}}</h3>
        <p class="product-detail">{{detail}}</p>
      </div>
    </div>
    <div class="card-order-button">
      <include src="./components/button.html" locals='{"text": "Order now"}'></include>
    </div>
  </div>
</div>
